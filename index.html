<!DOCTYPE html>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2.5rem;
            color: #00fff2;
            text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
            margin-bottom: 1rem;
        }

        .chat-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-message, .ai-message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-message {
            background: linear-gradient(135deg, #00fff2, #0096ff);
            margin-left: auto;
            color: #000;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

#user-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00fff2, #0096ff);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff2;
            border-radius: 4px;
        }
    </style>
</head>
